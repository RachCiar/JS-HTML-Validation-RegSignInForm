<html>
    <head>
        <title>User Information Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="DWD257-Final-RegSignIn-1/main.js"></script>

    </head>
    <body>
        <header>
            <h1>Welcome to the User Information Page</h1>
            <div class="navbar">
                <ul class="navbarul">
                    <li class="navbarli"><a href="index.html" class="active">Home</a><li>
                    <li class="navbarli"><a href="signin.html">Sign-In Page</a></li>
                    <li class="navbarli"><a href="register.html">Register Page</a></li>
                    <li class="navbarli"><a href="userInfo.html">User Information</a></li>
                </ul>
            </div>
        </header>
        <form  action="" method="post" class="userinfo">

            <div class="header">
                <h2>Shipping Address</h2>
            </div>
            <!--REMEMBER: Make sure this field auto populates from the register page   -->               
            <div class="input-group">
                <p><label>First Name</label>
                    <input type="text" name="fname" required>
            </div>
            <!--REMEMBER: Make sure this field auto populates from the register page   -->    
            <div class="input-group">
                <p><label>Last Name</label>
                    <input type="text" name="lname" required>
            </div>

            <div class="input-group">
                <p><label>Street Address</label>
                    <input type="text" name="address" required>
            </div>
            <div class="input-group">
                <p><label>Additional Address</label>
                    <input type="text" name="address1">
            </div>
            <div class="input-group">
                <p><label>City</label>
                    <input type="text" name="City" required>
            </div>
            <div class="input-group">
                <p><label>State</label>
                    <input type="text" name="State" required>
            </div>
            <div class="input-group">
                <p><label>Zipcode</label>
                    <input type="text" name="zip" required>
            </div>
        </form>
        <form  action="" method="post" class="userinfo">

            <div class="header">
                <h2>Billing Address</h2>
            </div>
            <input type="checkbox" name="billing" onclick="SetBilling(this.checked);">Billing information is the same as shipping.

            <!--REMEMBER: Make sure this field auto populates from the register page   -->               
            <div class="input-group">
                <p><label>First Name</label>
                    <input type="text" name="Billfname">
            </div>
            <!--REMEMBER: Make sure this field auto populates from the register page   -->    
            <div class="input-group">
                <p><label>Last Name</label>
                    <input type="text" name="Billlname">
            </div>

            <div class="input-group">
                <p><label>Street Address</label>
                    <input type="text" name="Billaddress">
            </div>
            <div class="input-group">
                <p><label>Additional Address</label>
                    <input type="text" name="Billaddress1">
            </div>
            <div class="input-group">
                <p><label>City</label>
                    <input type="text" name="BillCity">
            </div>
            <div class="input-group">
                <p><label>State</label>
                    <input type="text" name="BillState">
            </div>
            <div class="input-group">
                <p><label>Zipcode</label>
                    <input type="text" name="Billzip">
            </div>
        </form>
        <form  action="" method="post" class="userinfo">
            <div class="header">
                <h2>Additional Information</h2>
            </div>
            <div class="input-group">
                <p><label>Phone Number</label>
                    <input type="text" name="phone" required>
            </div>
            <!--REMEMBER: Make sure this field auto populates from the register page   -->    
            <div class="input-group">
                <label>Email Address:</label>
                <input type="email" name="email" required>
            </div>


            <form  action="" method="post" class="userinfo">
                <div class="input-group">
                    <button type="submit" value="submit" name="submit" class="btn">Submit</button>
                </div>
            </form>

            <script>

                function SetBilling(checked) {
                    if (checked) {
                        document.getElementById('fname').value = document.getElementById('Billfname').value;
                        document.getElementById('lname').value = document.getElementById('Billlname').value;
                        document.getElementById('address').value = document.getElementById('Billaddress').value;
                        document.getElementById('address1').value = document.getElementById('Billaddress1').value;
                        document.getElementById('City').value = document.getElementById('BillCity').value;
                        document.getElementById('State').value = document.getElementById('BillState').value;
                        document.getElementById('zip').value = document.getElementById('Billzip').value;

                    } else {
                        document.getElementById('Billfname').value = '';
                        document.getElementById('Billlname').value = '';
                        document.getElementById('Billaddress').value = '';
                        document.getElementById('Billaddress1').value = '';
                        document.getElementById('BillCity').value = '';
                        document.getElementById('BillState').value = '';
                        document.getElementById('Billzip').value = '';
                    }
                }
            </script>
    </body>

</html>
